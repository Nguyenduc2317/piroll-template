
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" href="images/favicon.ico" type="image/gif" sizes="16x16">
		<title>PIROLL-HOME</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="webfont/font.css">
		<link rel="stylesheet" href="css/pe-icon-7-stroke/css/pe-icon-7-stroke.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>		
		 <div class="form">
			<form action="form.html" class="form-wrap" method="get">
				<input type="text" class="input-name input-items" id="input-name" placeholder="your name">
				<input type="text" class="input-email input-items" id="input-email" placeholder="your mail">
				<span class="clearfix"></span>
				<input type="text" class="input-tittle input-items" id="input-tittle" placeholder="your tittle">
				<textarea class="input-comment input-items" id="input-comment input-items" placeholder="your comment"></textarea>
				<button class="button input-items">send message</button>
			</form>
		 </div>
	</body>
</html>
